<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Plural sight clone login page</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/pluralsight-logo.png" alt="pluralsight logo">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="link">
                   <a href="#">Forgot password?</a>
                   <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>Or</span>
                    <hr class="bar">
                </div>
                <a href="#" class="create-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>copyright &copy;  2004 - 2023 Pluralsight LLC. All rights reserved</p>
                <a href="#">terms and condition </a> | <a href="#">privacy policy</a>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                        <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
